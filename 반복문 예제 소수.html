<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find prime</title>
</head>
<body>
    <script>
   
        let n = parseInt(prompt("숫자를 입력해주세요"));
        let Isprime = true;
        for (let i =2; i<n ; i++){
            if(n%i===0){
                    Isprime = false;
                }
                console.log(Isprime,i);

            } 
            
            if(Isprime){
                document.write(n+"소수입니다.");
            } else{
                document.write(n+"소수가아닙니다.");
            }
        
    </script>
</body>
</html>
