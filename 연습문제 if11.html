        <script>
            var a1=prompt("숫자를 입력해주세요");
            var a2=Number(a1);

            if(a2 % 2===0)
            {
                document.write("짝수입니다.");
            }
            else if(a2===0)
            {
                document.write("0입니다.");

            else

                document.write("홀수입니다.");
            }




        </script>
