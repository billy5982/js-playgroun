<!DOCTYPE html>
<html>

    <body>
        <script>
            for(let i=1; i<10; i++){
                for(let j=1; j<10; j++){    //i가 1이면 for j문이 한계까지 실행됨. 한계도달 후 i++이 이뤄지고 다시 j문 한계까지 진행
                    console.log(i + "*"+ j +" = " +i*j);
                }
            }



        </script>

    </body>


</html>
