<!DOCTYPE html>
<html>
    <head>


    </head>
    <body>
        <script>
            for(let i=1; i<10; i++){
                if(i%2===0){continue;} // i*j를 하기전에 i가 짝수일 경우 건너뜀
                for(let j=1; j<10; j++){
                    if(j%2===0) {continue;} //i가 홀수인 상태에서 j가 짝수일 경우 건너띔 홀수 *홀수를 만들기 위함
                    console.log(i + "*"+ j +" = " +i*j);
                }
            }



        </script>

    </body>


</html>
