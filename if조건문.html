<!DOCTYPE html>
<html>

    </head>    

    <body>

        <script>
            var str = prompt("숫자를 입력해주세요");
            var n=Number(str);

            if(n>5){
                document.write(n+"은 5보다 크다");
            } 
            else if(n===5)
            {
                document.write(n+"는 같습니다.");
            }
            
            else{
                document.write(n+"는 5보다 작습니다.");
            }

           


        </script>    
    
    </body>



</html>
