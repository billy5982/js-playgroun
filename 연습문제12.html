<!DOCTYPE html>

<body>
    <script>
        var h1 = prompt("당신의 키를 입력해주세요.");
        var w1 = prompt("당신의 몸무게를 입력해주세요");

        var height = Number(h1)/100;
        var weight = Number(w1);

        var bmi = weight/(height*height);

        document.write("당신의 bmi 수치는"+bmi+"입니다.");

    </script>
</body>
