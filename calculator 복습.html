<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    
      <style>
       * { box-sizing: border-box }
       #result { width: 180px; height: 50px; margin: 5px; text-align: right }
       #operator { width: 50px; height: 50px; margin: 5px; text-align: center }
       button { width: 50px; height: 50px; margin: 5px }
      </style>

    
</head>
<body>
  <input readonly id="operator">  
  <input readonly type="number" id="result">
  <div class="row">
    <button id="num-7">7</button>
    <button id="num-8">8</button>
    <button id="num-9">9</button>
    <button id="plus">+</button>
  </div>
  <div class="row">
    <button id="num-4">4</button> 
    <button id="num-5">5</button>
    <button id="num-6">6</button>
    <button id="minus">-</button>
  </div>
  <div class="row">
    <button id="num-1">1</button>
    <button id="num-2">2</button>
    <button id="num-3">3</button>
    <button id="divide">/</button>
  </div>
  <div class="row">
    <button id="clear">C</button>
    <button id="num-0">0</button>
    <button id="calculate">=</button>
    <button id="multiply">x</button>
  </div>

  <script>
    let numOne = '';
    let numTwo = '';
    let operator = '';

    const $operator = document.querySelector('#operator');
    const $result = document.querySelector('#result');
    
    const onNum = (number)=>()=>{ //return값을 전달해주기 위함
      if(!operator){ //연산자가 없으면
        numOne += number;
        $result.value += number;
        return; 
      }if(!numTwo){
        $result.value = '';}
       
        numTwo += number;
        $result.value += number;
   
      //두세자리 수로 늘어나기 때문
    };

    document.querySelector('#num-0').addEventListener('click',onNum('0'));
    document.querySelector('#num-1').addEventListener('click',onNum('1'));
    document.querySelector('#num-2').addEventListener('click',onNum('2'));
    document.querySelector('#num-3').addEventListener('click',onNum('3'));
    document.querySelector('#num-4').addEventListener('click',onNum('4'));
    document.querySelector('#num-5').addEventListener('click',onNum('5'));
    document.querySelector('#num-6').addEventListener('click',onNum('6'));
    document.querySelector('#num-7').addEventListener('click',onNum('7'));
    document.querySelector('#num-8').addEventListener('click',onNum('8'));
    document.querySelector('#num-9').addEventListener('click',onNum('9'));
    
    const onOp = (op)=>()=>{
      if(numOne){
      operator = op;
      $operator.value = op;
    }else{
      alert("숫자를 입력해주세요");
    }};

    document.querySelector('#plus').addEventListener('click',onOp('+'));
    document.querySelector('#minus').addEventListener('click',onOp('-'));
    document.querySelector('#divide').addEventListener('click',onOp('/'));
    document.querySelector('#multiply').addEventListener('click',onOp('*'));

    document.querySelector('#calculate').addEventListener('click',()=>{
      if(numTwo){
        switch(operator){
          case '+':
          $result.value = parseInt(numOne)+parseInt(numTwo);
          break;

          case '-':
          $result.value = parseInt(numOne)-parseInt(numTwo);
          break;

          case '*':
          $result.value = parseInt(numOne)*parseInt(numTwo);
          break;

          case '/':
          $result.value = parseInt(numOne)/parseInt(numTwo);
          break;
          
        }
      }else{
        alert('숫자를 입력하라우');
      }
    });
    document.querySelector('#clear').addEventListener('click',()=>{
    numOne = '';
    numTwo = '';
    operator = '';
    $result.value = '';
    $operator.value = '';

    });
    
  
  </script>


</body>
</html>
