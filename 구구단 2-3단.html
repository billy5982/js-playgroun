<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-3단 작성</title>
</head>
<body>
    <script>
        for(let e =2; e<4; e++){
            for(let s =1; s<10; s++)
            console.log(e + "*" + s + "=" + e*s);
        }
        for(let e =3; e<5; e++){
            for(let s =1; s<10; s++)
            console.log(e + "*" + s + "=" + e*s);
        }
        for(let e =5; e<7; e++){
            for(let s =1; s<10; s++)
            console.log(e + "*" + s + "=" + e*s);
        }


    </script>
</body>
</html>
