<!DOCTYPE html>
<html>
    <head>


    </head>


    <body>
        <script>
            var str = prompt("영문 문자를 입력해주세요");

            var ua = str.toUpperCase();
            var La = str.toLowerCase();

            if(str===ua){
                document.write("대문자입니다.");
            }
            else if(str===La){
                document.write("소문자입니다.");
            }
            else{
                document.write("전혀 다른 문자입니다.");
            }

     
        </script>


    </body>
</html>
